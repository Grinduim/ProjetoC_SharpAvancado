<form action="" class="form">
  <div class="form-field-container">
    <div class="form-field">
      <label for="name" class="form-label">Name:</label>
      <input type="text" id="name" name="name" required minlength="4" [(ngModel)]="client.name" #name="ngModel"
        placeholder="Insert your name" class="form-input">
    </div>
    <div class="alert" *ngIf="name.invalid && ( name.dirty || name.touched)">
      <span *ngIf="name.errors?.['required']">
        Name is required
      </span>
      <span *ngIf="name.errors?.['minlength']">
        Name must be al least 4 characters
      </span>
    </div>
  </div>
