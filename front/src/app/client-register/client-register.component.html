
<form class="form">
  <div class="form-field-container">
    <div class="form-field">
      <label for="name" class="form-label">Name:</label>
      <input

        type=" text"
        class="form-input"

        placeholder="Insert your name"
        minlength="3"
        id = "name"
      />
    </div>
    <span class="alert invisible" id="name-none">Campo Obrigatorio*</span>
    <span class="alert invisible" id="name-lenght">O Nome precisa ter mais de 3 letras</span>
  </div>
  <div class="form-field-container">
    <div class="form-field">
      <label for="phone" class="form-label">Phone:</label>
      <input

        type="text"
        placeholder="insert your phone ex: (XX) XXXXX-XXXX"
        id="phone"
        name="phone"
        required
        minlength="15"
        class="form-input"
      />
    </div>
    <div class="alert"></div>
  </div>

  <div class="form-field-container">
    <div class="form-field">
      <label for="email" class="form-label">E-mail:</label>
      <input
        type="email"
        placeholder="insert your E-mail"
        id="email"
        class="form-input"
      />
    </div>
    <div class="alert"></div>
  </div>

  <div class="form-field-container">
    <div class="form-field">
      <label for="document" class="form-label">Document:</label>
      <input
        type="text"
        placeholder="Insira o seu Document"
        id="document"
        class="form-input"
      />
    </div>
    <div class="alert"></div>
  </div>

  <div class="form-field-container">
    <div class="form-field">
      <label for="birth" class="form-label">Date Of Birth:</label>
      <input
        type="text"
        placeholder="insert your Date Of Birth"
        id="birth"
        class="form-input"
      />
    </div>
    <div class="alert" ></div>
  </div>

  <div class="form-field-container">
    <div class="form-field">
      <label for="login" class="form-label">Login:</label>
      <input
        type="text"
        placeholder="insert your Login"
        id="login"
        class="form-input"
      />
    </div>
    <div class="alert"></div>
  </div>

  <div class="form-field-container">
    <div class="form-field">
      <label for="password" class="form-label">Password:</label>
      <input
        type="text"
        placeholder="Insira o seu Password"
        id="password"
        class="form-input"
      />
    </div>
    <div class="alert"></div>
  </div>
  <div class="form-field-button">
    <button class="button-5 form-button" id="save" (click)="VerifyForm()">
      Save changes
    </button>
    <button class="button-5 form-button" id="reset">Cancel</button>
  </div>
</form>
