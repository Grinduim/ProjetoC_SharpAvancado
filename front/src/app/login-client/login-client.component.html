<div class="card">

    <div class="logo">
        <img src="https://logos-world.net/wp-content/uploads/2021/02/App-Store-Emblem.png" >
    </div>

    <div class="form">
        <form action="" class="form">
            <div>
              <label for="" class="form-label" >Username:</label>
              <input type="text" id="username" placeholder="please insert your username">
            </div>
            <div>
                <label for="" class="form-label">Password:</label>
                <input type="text" id="password" placeholder="please insert your password">
              </div>
        </form>
    </div>

    <div class="login-button">
        <button class="button-5" role="button" (click)="login()">Login</button>
    </div>
</div>
