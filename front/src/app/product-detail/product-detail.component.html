
<div *ngIf="product">
    <div class = "container">
        <div class="item-a">{{product.name}}</div>
        <div class="item-b">{{ product.description}}</div>
        <div class="item-c">{{product.unit_price | currency}}</div>
        <div class="item-d"><button class="button-5" role="button">Comprar</button></div>
        <div class="item-e"><img src={{product.image}} alt=""></div>
    </div>
</div>
